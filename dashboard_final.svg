
    <svg width="800" height="260" viewBox="0 0 800 260" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <style>
            .font-main { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
            .text-white { fill: #ffffff; }
            .text-dim { fill: #8b949e; }
            .text-status { fill: #ffffff; }
            
            /* ANIMATII BORDER */
            @keyframes flowRight {
                to { stroke-dashoffset: -1600; }
            }
            .border-anim-right {
                fill: none;
                stroke: #ffffff;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-dasharray: 400, 1200; 
                stroke-dashoffset: 0;
                animation: flowRight 6s linear infinite;
                filter: drop-shadow(0 0 5px #ffffff);
            }

            @keyframes flowLeft {
                to { stroke-dashoffset: -1000; }
            }
            .border-anim-left {
                fill: none;
                stroke: #ffffff;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-dasharray: 250, 750;
                stroke-dashoffset: 0;
                animation: flowLeft 6s linear infinite;
                filter: drop-shadow(0 0 3px #ffffff);
            }
            
            /* Pulse Dot */
            @keyframes pulse {
                0% { opacity: 1; r: 4; }
                50% { opacity: 0.5; r: 6; }
                100% { opacity: 1; r: 4; }
            }
            .pulse-dot { animation: pulse 2s infinite ease-in-out; }
            
        </style>
        
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#161b22;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
        </linearGradient>
      </defs>

      <g transform="translate(10, 10)">
          <rect x="2" y="2" width="226" height="236" rx="20" fill="url(#bg-grad)" stroke="#30363d" stroke-width="1" />
          <rect x="2" y="2" width="226" height="236" rx="20" class="border-anim-left" />
          
          <text x="115" y="110" text-anchor="middle" class="font-main text-white" font-size="48" font-weight="700">12:36</text>
          <text x="115" y="135" text-anchor="middle" class="font-main text-status" font-size="14" font-weight="600">22 Jan</text>
          
          <rect x="65" y="180" width="100" height="24" rx="12" fill="rgba(255,255,255,0.05)" />
          <circle cx="80" cy="192" r="4" fill="#58a6ff" class="pulse-dot" />
          <text x="95" y="196" class="font-main text-white" font-size="10" font-weight="600" letter-spacing="1">ACTIVE</text>
      </g>

      <g transform="translate(260, 10)">
          <rect x="2" y="2" width="526" height="236" rx="20" fill="url(#bg-grad)" stroke="#30363d" stroke-width="1" />
          
          <image href="https://raw.githubusercontent.com/andzcr/andzcr.github.io/main/resources/photos/andz-logo.png" x="300" y="13" height="210" opacity="0.08" />

          <rect x="2" y="2" width="526" height="236" rx="20" class="border-anim-right" />
          
          <text x="30" y="40" class="font-main text-dim" font-size="11" font-weight="600" letter-spacing="1">CURRENT FOCUS</text>
          
          <text x="500" y="40" text-anchor="end" class="font-main text-dim" font-size="11" font-family="monospace">Edited 27 lines</text>
          
          <text x="30" y="90" class="font-main text-white" font-size="32" font-weight="800">andzcr</text>
          <text x="30" y="120" class="font-main text-dim" font-size="14" width="450">My Personal ReadMe File Config</text>
          
          <line x1="30" y1="160" x2="500" y2="160" stroke="#30363d" stroke-width="1" />
          
          <g transform="translate(30, 180)">
             <rect width="4" height="30" rx="2" fill="#58a6ff" />
             <text x="12" y="12" class="font-main text-dim" font-size="10">LATEST COMMIT</text>
             <text x="12" y="26" class="font-main text-white" font-size="12" font-family="monospace">"Update generate_card.py"</text>
          </g>
          
          <g transform="translate(430, 185)">
             <text x="0" y="15" class="font-main text-status" font-size="12" font-weight="bold" text-anchor="end">Python</text>
             <circle cx="10" cy="11" r="4" fill="#58a6ff" opacity="0.8" />
          </g>
      </g>
      
    </svg>
    