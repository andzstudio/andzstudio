name: Update Final Dashboard

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Requests
        run: pip install requests

      - name: Run Script
        run: python generate_card.py

      - name: Commit and Push
        run: |
          git config --global user.name "andz-bot"
          git config --global user.email "bot@andzcr.com"
          git add dashboard_final.svg
          git commit -m "Update flow dashboard" || echo "No changes to commit"
          git push
